<section>
  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" autocomplete="on">
    <mat-card>
      <mat-card-title>Регистрация</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Имя пользователя:</mat-label>
          <input formControlName="username" matInput type="email">
        </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email:</mat-label>
            <input formControlName="email" matInput type="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Пароль:</mat-label>
            <input formControlName="password" matInput type="password">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Подтвердите пароль:</mat-label>
            <input formControlName="confirmedPassword" matInput type="password">
          </mat-form-field>
          <div *ngIf="dataForm.controls.confirmedPassword.invalid && (dataForm.controls.confirmedPassword.dirty || dataForm.controls.confirmedPassword.touched)">
            <div *ngIf="dataForm.controls.confirmedPassword.errors" class="helper-text red-text">
              Подтверждение пароля обязательно
            </div>
          </div>
          <div *ngIf="dataForm.value.password !== dataForm.value.confirmedPassword" class="helper-text red-text">
            Пароли не совпадают
          </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" [routerLink]="['/login']">Войти</button>
        <button mat-raised-button
                color="primary"
                type="submit"
                [disabled]="dataForm.invalid || dataForm.disabled"
        >Создать аккаунт
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
