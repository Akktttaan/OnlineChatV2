<section>
  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" autocomplete="on">
    <mat-card>
      <mat-card-title>Вход</mat-card-title>
      <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email:</mat-label>
            <input formControlName="email" matInput type="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Пароль:</mat-label>
            <input formControlName="password" matInput type="password">
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button">Забыли пароль</button>
        <button mat-button type="button" [routerLink]="['/register']">Создать аккаунт</button>
        <button mat-raised-button
                color="primary"
                type="submit"
                [disabled]="dataForm.invalid">
          Войти
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
